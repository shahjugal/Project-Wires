<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Include the same styles as before */

        /* Form styles */
        .form {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #3490dc, #8a63d2);
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            transition: opacity 0.3s;
        }

        .form input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8 px-4 rounded-t-lg">
            <img src="https://wires-student-network.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fwires%20logo%202%20no%20bg.42d59fcb.png&w=828&q=75" alt="Wire Logo" class="mx-auto mb-4" style="max-width: 150px;">
            <h1 class="text-3xl font-bold text-center">Password Reset</h1>
        </div>
        <div class="form">
            <form id="resetPasswordForm">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

                <input type="submit" value="Reset Password">
            </form>
        </div>
        <div class="mt-8 text-gray-500 text-sm text-center">
            <p class="mb-2">You are resetting your password for Wire. If you didn't request this change, please disregard this page.</p>
            <p>&copy; 2023 Wire, Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
